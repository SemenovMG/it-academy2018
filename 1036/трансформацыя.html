<DOCTYPE html>
<html>
<head>
<title>1 CCS</title>
<style>
div{
background-color: #ccc;
width: 120px;
height: 120px;
margin:15px;
padding: 40px 10px;
box-sizing: border-box;
display: inline-block;
}

.rotate30{
transform: rotate(30deg);
}
.rotate20{
transform: rotate(20deg);
}
.r70{
transform: rotate(70deg);
}
.halfScale{
transform: scale(0.5);
}
.doubleScale{
transform: scale(2);
}
.t1{
transform: translate(offset_x, offset_y);
transform: translate(70px,100px)
}
</style>
</head>
<body>
<div class="t1"class="rotate30">1</div>
<div class="rotate30">2</div>
<div>2</div>
<div class="r70">3</div>
<div class="rotate20">2</div>
<div>4</div>
</body>
</html>
