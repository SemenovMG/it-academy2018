<! DOCTYPE html>
<html>
<head>
<title>Трансформации в CCS3</TITLE>
<style>
div{
background-color: #ccc;
width: 120px;
height: 120px;
margin: 120px;
padding: 40px 10px;

display: inline-block;
}
.rotated{
transform: rotate(30deg);
}
</style>
</head>
<body>
<div></div>
<div class="rotated">rotate(30deg)</div>
<div></div>
</body>
</html>
